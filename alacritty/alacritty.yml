env:
  TERM: xterm-256color
window:
  decorations: buttonless
  dynamic_padding: true
  padding:
    x: 5
    y: 2

  dimensions:
    lines: 38
    columns: 130

font:
  size: 18 
  normal:
    family: Iosevka 
    style: Regular
  bold:
    family: Iosevka 
    style: Bold 
  italic:
    family: Iosevka 
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic

schemes:
  tokyo-night: &tokyo-night
    primary:
      background: "0x222436"
      foreground: "0xc8d3f5"

    # Normal colors
    normal:
      black: "0x1b1d2b"
      red: "0xff757f"
      green: "0xc3e88d"
      yellow: "0xffc777"
      blue: "0x82aaff"
      magenta: "0xc099ff"
      cyan: "0x86e1fc"
      white: "0x828bb8"

    # Bright colors
